<!DOCTYPE html>
<html lang="ps" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>نوم-لیکنه</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <h1>نوم-لیکنه</h1>

    <form class="" action="index.html">
      <section id="mendatoryUserInfo">
        <label for="userName">ثبت-نوم:  </label>
        <input type="text" name="userName" id="userName" placeholder="Username"><br>
        <label for="userPassword">پاسورډ: </label>
        <input type="password" name="userPassword" id="userPassword" placeholder="Password"><br>
      </section>

      <hr class="headingHr">
      <section id="userExtraInfo">
        <label for="fullName">پوره نوم:</label>
        <input type="text" id="fullName" placeholder="پوره-نوم"><br>
        <label for="authorBio">ستاسو لنډه معرفي: </label>
        <textarea name="userBio" id="authorBio" rows="8" cols="40" placeholder="لنډ ژوندلیک"></textarea> <br>
        <label for="userProfilePhoto">عکس پورته کړی:</label>
        <input type="file" name="userProfilePhoto" id="userProfilePhoto" value="Photo" placeholder="Upload your photo">
      </section>
      <label for="imNotARobot">ایا تاسو روباټ یاست؟</label>
      <div>
        <input type="radio" id="" name="areYouRobot" value="">
        <label for="yes">هو</label>
      </div>
      
      <div>
        <input type="radio" id="" name="areYouRobot" value="">
        <label for="no">نه</label>
      </div>

      <button type="submit" class="success" name="registerationSubmit" id="">بسم الله</button>
    </form>
  </body>
</html>
